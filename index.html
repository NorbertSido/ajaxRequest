<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Ajax témakör</title>
</head>
<body>
    <table id="table"></table>
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalUserId">ID:</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form  id="refreshButton">
                    <div class="modal-body">
                        <input type="image" id="modalUserAvatar">
                        <label for="">First name:</label>
                        <input id="modalUserFn" placeholder="First name"><br>
                        <label>Last name:</label>
                        <input id="modalUserLn" placeholder="Last name"><br>
                        <label>E-mail:</label>
                        <input id="modalUserEmail" placeholder="email">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="deleteUserBtn">Törlés</button>
                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" id="refreshUserBtn">Frissít</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <input type="number" id="dataRequest" style= "width: 3em" min="0">
    <button type="button" onclick="datarequest()" class="btn btn-primary">lekérdezés</button>

    <div id="page"></div>
    <script src="./index.js"></script>
</body>
</html>
